<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="clock" class="clock"></div>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-sm table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tasks</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <div class="TB-container">
            <tr>
              <th scope="row" id="9" class="timeblock hour">9AM</th>
              <td>
                <input type="text" id="9" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="10" class="timeblock hour">10AM</th>
              <td>
                <input type="text" id="10" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="11" class="timeblock hour">11AM</th>
              <td>
                <input type="text" id="11" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="12" class="timeblock hour">12PM</th>
              <td>
                <input type="text" id="12" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="13" class="timeblock hour" id="timeblock">
                1PM
              </th>
              <td>
                <input type="text" id="13" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>

          <div class="TB-container">
            <tr>
              <th scope="row" id="14" class="timeblock hour" id="timeblock">
                2PM
              </th>
              <td>
                <input type="text" id="14" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="15" class="timeblock hour">3PM</th>
              <td>
                <input type="text" id="15" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="16" class="timeblock hour">4PM</th>
              <td>
                <input type="text" id="16" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
          <div class="TB-container">
            <tr>
              <th scope="row" id="17" class="timeblock hour">5PM</th>
              <td>
                <input type="text" id="17" class="textbox" />
                <button class="saveBtn" id="saveBtn">save</button>
              </td>
            </tr>
          </div>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
